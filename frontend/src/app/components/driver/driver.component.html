<mat-card class="menu-card centerXY">
    <mat-card-header>
        <mat-card-title>Chofer</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="2:1">
            <div class="center-input" style="margin-top: 10px;">
                <p>Ruta asignada: xxxx</p>
            </div>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <mat-grid-list cols="1" rowHeight="2:1">
            <div class="center-input">
                <mat-form-field appearance="standard">
                    <mat-label>Identificacion del cliente</mat-label>
                    <input placeholder="Ej: jhonDoe123" matInput>
                </mat-form-field>
            </div>
          <div style="margin-bottom: 5px;">
            <button class="charge-button" mat-raised-button color="primary">Cobrar cliente</button>
          </div>
        </mat-grid-list>
      </mat-card-actions>
</mat-card>
